<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom upload file button</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section>
      <div id="img-placeholder" role="img" tabindex="-1"></div>

      <div id="upload-btn-container">
        <input id="upload" type="file" aria-label="upload file" />
        <span tabindex="-1">ðŸ‘¾</span>
      </div>
    </section>

    <script>
      const IMG_DISPLAY = document.querySelector("div");
      const INPUT = document.querySelector("input");

      const handleUpload = event => {
        const file = event.target.files[0];

        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onloadend = () => {
          const imgPlaceholder = reader.result;

          IMG_DISPLAY.style.background = `url(${imgPlaceholder}) center center/cover`;
          IMG_DISPLAY.setAttribute("aria-label", "John Doe's Profile");
          IMG_DISPLAY.focus();
        };
      };

      INPUT.addEventListener("change", handleUpload);
    </script>
  </body>
</html>
